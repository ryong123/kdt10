<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 500px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        background-color: black;
        border-radius: 10px;
        color: white;
      }
    </style>
  </head>

  <body>
    <div id="box">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
      .
    </div>

    <span></span>

    <button onclick="열기()">버튼</button>
    <button onclick="닫기()">닫기</button>

    <script>
      // function = 함수
      // function 긴코드를 짧게 만들어서 보기편함
      function 열기(구멍) {
        document.getElementById("box").style.display = 구멍;
      }
      구멍("none");

      function 닫기() {
        document.getElementById("box").style.display = 닫기;
      }
    </script>
  </body>
</html>
