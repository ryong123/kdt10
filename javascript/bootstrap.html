<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootsrap.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="black-bg ">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div> 
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- UI먼저 디자인 -->
    <!-- 쇼 클래스 탈부착 하는방법 -->
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    <button class="testbtn">버튼</button>

    <script>

      document.querySelector(".testbtn").addEventListener("click", function(){
        document.querySelector(".black-bg").classList.toggle('show');
    
      });
      document.getElementById("close").addEventListener("click",function(){
        document.querySelector(".black-bg").classList.remove('show');
      })
      // 쿼리 셀렉터 css 문법처럼 씀 id는 #을 씀
      // 대신 맨 위의 요소만 찾는다.

      //querySelectorAll('.클래스명')[몇번째]?

      // jQuery
      //document.querySelector -> $ [생략]
      //.addEventListener -> on [생략]

      document.querySelector(".navbar-toggler").addEventListener("click", function () {
        //toggle 땟다 붙혔다 함수
          document.querySelectorAll(".list-group")[0].classList.toggle("show");
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
  </body>
</html>
