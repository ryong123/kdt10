<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootsrap.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>

        <form action="/javascript/success.html">
          <div class="my-3">
            <input id="id" type="text" class="form-control" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary" onclick="checkId()">
            전송
          </button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <script>
      function checkId() {
        let idValue = document.getElementById("id").value;

        if (idValue == "") {
          event.preventDefault();
          alert("아이디 입력하셈");
        }
      }

      // if문
      //전송 버튼 누르면 저기 input에 입력한 값이 공백이면
      // 알림창 띄워주세요
    </script>

    <!-- 애니메이션 만드는방법 A상태 ->B 상태 one-way UI 만드는법
    1. 시작스타일 (애니메이션시작 전)
    2. 최종스타일 작성 (애니메이션 시작 후)
    3. 원할때 최종스타일로 변하라고 코드
    4. transition 추가 마지막 -->

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- UI먼저 디자인 -->
    <!-- 쇼 클래스 탈부착 하는방법 -->
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <script>
      document.getElementById("login").addEventListener("click", function () {
        document.querySelector(".black-bg").classList.toggle("show");
      });
      document.getElementById("close").addEventListener("click", function () {
        document.querySelector(".black-bg").classList.remove("show");
      });

      // 쿼리 셀렉터 css 문법처럼 씀 id는 #을 씀
      // 대신 맨 위의 요소만 찾는다.

      //querySelectorAll('.클래스명')[몇번째]?

      // jQuery
      //document.querySelector -> $ [생략]
      //.addEventListener -> on [생략]

      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", function () {
          //toggle 땟다 붙혔다 함수
          document.querySelectorAll(".list-group")[0].classList.toggle("show");
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
