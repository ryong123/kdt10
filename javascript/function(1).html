<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 500px;
        height: 100%;

        background-color: black;
        border-radius: 10px;
        color: white;
      }
    </style>
  </head>

  <body>
    <div id="box">
      <p class="title1">아이디 입력하세요</p>
      <button id="close">닫기</button>
    </div>

    <button onclick="아이디알림창('아이디 입력요','block')">버튼1</button>
    <button onclick="아이디알림창('비밀번호 입력요','block')">버튼2</button>

    <script>
      // close 요소를 click했을때 안에 함수를 실행해라

      //addEventListenr -> 함수
      //even란-> 클릭,키입력,스크롤,드래그를 말함
      //.addEventListener("scroll") // 유저가 스크롤하는 이벤트 이벤트리스너는 다양함 감시자라고 생각하면됨

      // 여기 funtion은 콜백함수임 뭔가 순차적으로 실행할때 콜백함수 사용
      document.getElementById("close").addEventListener("click", function () {
        document.getElementById("box").style.display = "none";
      });

      function 아이디알림창(내용, 여닫) {
        // getElementsByClassNam 클래스로 검색법
        document.getElementsByClassName("title1")[0].innerHTML = 내용;
        document.getElementById("box").style.display = 여닫;
      }

      //클래스명 같은경우 중복될 수 있다. class사용하면 항상 뒤에 인덱싱 해줄것 [0]
    </script>
  </body>
</html>
