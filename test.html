<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #box {
        display: flex;
      }
      li {
        list-style: none;
        padding: 1rem;
      }
      #menu-box ol {
        padding: 0;
      }
      #menu-box ol li {
        text-align: center;
      }
      #menu-box {
        width: 100%;
        background-color: black;
        color: white;
        display: none;
        transition: max-height 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <div>
      <ol id="box">
        <li>
          메뉴1번
          <button
            onclick="document.getElementById('menu-box').style.display='block';"
          >
            클릭
          </button>
          <div id="menu-box">
            <ol id="menubar">
              <li>메뉴1</li>
              <li>메뉴2</li>
              <li>메뉴3</li>
              <li>메뉴4</li>
            </ol>
            <button
              onclick="document.getElementById('menu-box').style.display='none';"
            >
              x
            </button>
          </div>
        </li>
        <li>메뉴2번</li>
      </ol>
    </div>
  </body>
</html>
