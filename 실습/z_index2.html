<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position&z_index</title>

    <style>
      img {
        z-index: 3;
        margin-top: -200px;
        display: block;
        width: 400px;
        height: 400px;
        position: relative;
      }
      div {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }

      .item1 {
        background-color: #2196f3;
        position: relative;
        left: 10px;
        top: 15px;
      }
      .item1_1 {
        background-color: white;
        position: absolute;
        left: 20px;
        top: 16px;
      }
      .item1_2 {
        background-color: #000000;
        position: absolute;
        top: 6px;
      }
      .item2 {
        background-color: #1976d2;
        position: absolute;
        left: 70px;
        top: 70px;
      }
      .item3 {
        background-color: #0d47a1;
        position: absolute;
        left: 140px;
      }
      .item4 {
        background-color: #b2ccff;
        position: absolute;
        left: 190px;
      }
      .item5 {
        background-color: #008299;
        position: absolute;
        top: 130px;
        left: 240px;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="item1">
        <!-- 눈동자 -->
        <div class="item1_1" style="width: 40px; height: 40px">
          <!-- 눈알 -->
          <div class="item1_2" style="width: 20px; height: 20px"></div>
        </div>
      </div>
      <div class="item2"></div>
      <div class="item3"></div>
      <div class="item4"></div>
      <div class="item5"></div>
    </div>

    <div class="parent2">
      <div class="item6">
        <!-- 눈동자 -->
        <div class="item6_1" style="width: 40px; height: 40px">
          <!-- 눈알 -->
          <div class="item6_2" style="width: 20px; height: 20px"></div>
        </div>
      </div>
    </div>
    <img
      src="./잔디밭__평면__잔디_잔디_PNG__일러스트_및_벡터_에_대한_무료_다운로드_-_Pngtree-removebg-preview (1).png"
      alt=""
    />
  </body>
</html>
