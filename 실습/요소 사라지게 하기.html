<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        display: inline-block;
        background-color: blue;
        color: white;
        font-size: 25px;
        text-align: center;
        line-height: 200px;
      }

      .d-none:hover {
        display: none;
      }
      .invisible:hover {
        visibility: hidden;
      }

      .opacity:hover {
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <div class="d-none">display</div>
    <div class="invisible">visibility</div>
    <div class="opacity">opacity</div>
  </body>
</html>
