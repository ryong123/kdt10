<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설문조사</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kanit:ital@1&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&display=swap");

      body {
        margin: 0;
        color: #2c3e50; /* 텍스트 색상 변경 */
        font-family: "Nanum Pen Script", cursive;
        font-size: 18px;
        background-color: #ecf0f1; /* 배경 색상 변경 */
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .main-box {
        width: 70%;
        padding: 2em;
        border: 2px solid #3498db; /* 테두리 색상 변경 */
        border-radius: 10px;
        background-color: #fff;
        opacity: 0.95;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1,
      h3 {
        background-color: #3498db; /* 헤더 배경 색상 변경 */
        color: white;
        text-align: center;
        border-radius: 8px;
        padding: 10px;
      }

      h1 {
        margin-bottom: 20px;
      }

      h3 {
        margin-top: 20px;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="email"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #3498db; /* 입력창 테두리 색상 변경 */
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 5px;
      }

      textarea {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #3498db; /* 텍스트영역 테두리 색상 변경 */
        border-radius: 5px;
        box-sizing: border-box;
      }

      .btn {
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background-color: #3498db; /* 버튼 배경 색상 변경 */
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="main-box">
      <h1>설문조사</h1>
      <form>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required />

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required />

        <h3>나이를 선택해주세요</h3>
        <label><input type="radio" name="age" checked />10대</label>
        <label><input type="radio" name="age" />20대</label>
        <label><input type="radio" name="age" />30대</label>
        <label><input type="radio" name="age" />40대</label>
        <label><input type="radio" name="age" />50대</label>
        <label><input type="radio" name="age" />60대 이상</label>

        <h3>원하는 강의(복수응답가능)</h3>
        <div>
          <label><input type="checkbox" checked />HTML</label>
          <label><input type="checkbox" />JavaScript</label>
          <label><input type="checkbox" />CSS</label>
        </div>

        <label for="message">하고 싶은 말을 써주세요 :)</label>
        <textarea
          id="message"
          name="message"
          rows="6"
          placeholder="자유롭게 작성해주세요"
        ></textarea>

        <input class="btn" type="button" value="제출" />
      </form>
    </div>
  </body>
</html>
