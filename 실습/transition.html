<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>transition</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: black;
        color: white;

        transition: all 1s ease-in-out;
        /* transition-property: width, height;
        transition-delay: 0.5;
        transition-timing-function:ease-in-out
        transition-duration: 1s; */
        overflow: scroll;
      }
      .box:hover {
        width: 300px;
        height: 300px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="box">
      안녕하세요! 코딩온 실습을 시작합니다. 이번 실습은 CSS의 Transition을
      이용한 실습으로 해당 박스에 마우스를 올려놓으면 확대가 됩니다.
    </div>
  </body>
</html>
