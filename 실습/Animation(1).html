<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation(1)</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: pink;
        border-radius: 50%;
        animation-name: myanim;
        animation-duration: 3s;
        /* 애니메이션 반복횟수 */
        animation-iteration-count: 6;
        /* 어떤 속성? */
        animation-timing-function: ease;
        /* 1초 후에 작동하게끔 */
        animation-delay: 1s;
        position: relative;
      }

      @keyframes myanim {
        0% {
          left: 0rem;
          top: 0rem;
        }
        25% {
          top: 0;
          left: 20rem;
        }
        50% {
          top: 20rem;
          left: 20rem;
        }
        75% {
          top: 20rem;
          left: 0;
        }
        100% {
          top: 0rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    </p>
  </body>
</html>
