<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3, 2, 1 설정</title>
    <style>
      .container {
        width: 500px;
        height: 500px;
        font-size: 30px;
        text-align: end;
        font-weight: bold;
        color: gray;
      }
      .container div {
        width: 100px;
        height: 100px;
      }
      .item1 {
        background-color: rgb(57, 243, 20);
        position: absolute;
        z-index: 5;
      }
      .item2 {
        background-color: aqua;
        position: absolute;
        top: 30px;
        left: 30px;
        z-index: 3;
      }
      .item3 {
        background-color: antiquewhite;
        position: absolute;
        top: 60px;
        left: 60px;
        z-index: 7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
    </div>
  </body>
</html>
