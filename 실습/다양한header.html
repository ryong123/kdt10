<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox 마스터1</title>
    ​
    <link rel="stylesheet" href="./header.css" />
    <style>
      h4 {
        text-align: center;
        background-color: pink;
        color: aliceblue;
        justify-content: flex-start;
      }
      .header1,
      .header2,
      .header3 {
        display: flex;
        align-items: center;
        background-color: #dddddd;
      }

      span,
      li {
        list-style: none;
        font-weight: bold;
        margin: 0 0.5rem;
      }

      .menus {
        width: 100%;
        list-style: none;
        display: flex;
        justify-content: space-between;
        padding-left: 0;
      }

      .header1 .menus {
        justify-content: flex-end;
      }
      .header3 > span {
        justify-content: space-between;
      }

      .header3 ul {
        display: flex;
        width: 100%;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1>Flex를 이용해 여러 종류의 Header를 만들어보자!</h1>
    ​
    <!-- header1 -->
    <header class="header1">
      <span>LOGO</span>
      <ul class="menus">
        <li>MENU1</li>
        <li>MENU2</li>
        <li>MENU3</li>
      </ul>
    </header>
    ​
    <!-- header2 -->
    <header class="header2">
      <ul class="menus">
        <li>MENU1</li>
        <li>MENU2</li>
        <li>MENU3</li>
      </ul>
    </header>
    ​
    <!-- header3 -->
    <header class="header3">
      <span>LOGO</span>
      <ul>
        <li>MENU1</li>
        <li>MENU2</li>
        <li>MENU3</li>
      </ul>
      <span>LOGIN</span>
    </header>
    ​
    <h4>header 4는 선택입니다!</h4>
    <!-- header4 -->
    <header class="header4">
      <div class="menu-left">
        <span>LOGO</span>
        <ul>
          <li>MENU1</li>
          <li>MENU2</li>
          <li>MENU3</li>
        </ul>
      </div>
      <ul class="menu-right">
        <li>LOGIN</li>
        <li>SIGNUUP</li>
      </ul>
    </header>
  </body>
</html>
