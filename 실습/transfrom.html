<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        background-color: antiquewhite;
      }
      div {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .img1 {
        height: 11rem;
        width: 19rem;
        transform: skewY(25deg);
        margin-left: -5rem;
        z-index: 3;
      }
      .img2 {
        height: 11rem;
        width: 19rem;
        transform: skewY(25deg);
        margin-left: -5rem;
        z-index: 2;
      }
      .img3 {
        height: 11rem;
        width: 20rem;
        transform: skewY(25deg);
        margin-left: -5rem;
      }
    </style>
  </head>

  <body>
    <div>
      <img class="img1" src="/복습/페페.jpg" alt="" />
      <img class="img2" src="/복습/페페.jpg" alt="" />
      <img class="img3" src="/복습/페페.jpg" alt="" />
    </div>
  </body>
</html>
