<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>

    <style>
      .container {
        background-color: green;
        width: 500px;
        height: 500px;
        display: flex;
        flex-direction: row;
        /* flex-direction: row-reverse; */
        /* flex-direction: column-reverse; */
        /* flex-warp */
        flex-wrap: wrap; /* default 값*/
        /* flex-wrap: wrap; */
        /* justify-content : 주 축에 대한 정렬*/
        /* justify-content: flex-start; default 값 */
        /* justify-content: flex-end; */
        /* justify-content: center; */
        /* justify-content: space-between; */
        /* justify-content: space-around; */
        /* justify-content: space-evenly; */
      }

      div {
        width: 100px;
        height: 100px;
      }

      .item1 {
        background-color: red;
      }
      .item2 {
        background-color: yellow;
      }

      /* .item3 {
        width: 100px;
        height: 20px;
        background-color: pink;
      } */
      /* .item4 {
        width: 200px;
        height: 20px;
        background-color: aqua;
      } */
      /* .item5 {
        width: 300px;
        height: 40px;
        background-color: coral;
      } */
      .align_items {
        align-items: start;
        /* align-items: flex-end; */
        /* align-items: center; */

        /* align-content */
        align-content: flex-start;
        align-items: flex-end;
        align-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item1">3</div>
      <!-- <div class="item2"></div>
      <div class="item1"></div>
      <div class="item2"></div> -->
      <hr />
      <div class="container align-items">
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
      </div>
    </div>
  </body>
</html>
