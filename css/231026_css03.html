<!DOCTYPE html>
<html lang="en">
  <head>
    <title>선택자</title>
    <style>
      /* 가상 클래스 */
      /* 마우스 커서 올렸을 때 */
      a {
        text-decoration: none;
      }
      a:hover {
        background-color: black;
        color: white;
        text-decoration: none;
      }

      /* 마우스를 클릭하고 있는 동안 */
      a:active {
        background-color: palegoldenrod;
        color: red;
      }

      /* 마우스를 클릭 하는 동안 */
      input:focus {
        background-color: yellow;
      }

      /* first-child */
      .fruits span:first-child {
        color: red;
      }
      /* div 첫번째 자식요소가 아니기 때문에 선택x */
      .fruits div:first-child {
        color: violet;
      }

      /* 마지막 자식 요소 선택 */
      .fruits h3:last-child {
        color: pink;
      }

      /* nth-child(n) */
      .fruits *:nth-child(2) {
        color: aqua;
      }

      /* 짝수개  */
      .fruits *:nth-child(2n) {
        background-color: yellow;
      }
      .fruits *:nth-child(2n + 1) {
        text-decoration: line-through;
      }

      /* span이 아닌것들 */
      .fruits *:not(span) {
        color: blueviolet;
        background-color: lightblue;
      }

      /* 가상 요소 선택자 */
      /* befor */
      .fruits::before {
        content: "과일 목록 시작😊";
      }
      .fruits::after {
        content: "과일 목록 끝😒";
      }

      /* 속성 선택자 */
      /* 속성이 readonly 것만 배경색상 변경 */
      [readonly] {
        background-color: lightgray;
      }

      /* 전체 태그에서 placeholder만 제외하고 나머지 전체 배경색 변경 */
      *:not([placeholder]) {
        background-color: beige;
      }

      /* css 선택자 우선순위 */
    </style>
  </head>
  <body>
    <a href="https://naver.com">네이버</a>
    <br />
    <input type="text" />

    <hr />

    <div class="fruits">
      <span>딸기</span>
      <span>수박</span>
      <div>
        자식 오렌지
        <div>하위 오렌지</div>
      </div>
      <p>망고</p>
      <h3>사과</h3>
    </div>
    <div>
      <hr />
      <input type="text" />
      <input type="text" readonly />
      <input type="password" placeholder="패스워드" />
    </div>
  </body>
</html>
