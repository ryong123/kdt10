<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function multify(sum1, sum2) {
        return sum1 * sum2;
      }
      console.log(multify(3, 7));
      console.log(multify(2, 2));

      function square(num1) {
        console.log(num1 * num1);
      }
      square(4);
      square(11);
      square(5);
      function test() {
        alert: "onclick test!";
      }
    </script>
  </head>
  <body>
    <div
      style="width: 100px; height: 100px; border: 1px solide black"
      onclick="test()"
    ></div>
  </body>
</html>
