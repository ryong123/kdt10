<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span>값1:</span>
    <input id="input" type="text" placeholder="값1" value="" /><br />
    <span>값2:</span>
    <input id="input2" type="text" placeholder="값2" value="" /><br />
    <span>연산자:</span>
    <input id="operator" type="text" placeholder="연산자" /><br />
    <span>결과:</span
    ><input id="result" type="text" placeholder="결과" value="" /><br />

    <button onclick="calculateResult()">계산하기</button>
    <button onclick="resetValues()">초기화</button>

    <script>
      function calculateResult() {
        let input = parseFloat(document.querySelector("#input").value) || 0;
        let input2 = parseFloat(document.querySelector("#input2").value) || 0;
        let operator = document.querySelector("#operator").value;
        let resultField = document.querySelector("#result");

        if (operator === "+") {
          resultField.value = input + input2;
        } else if (operator === "-") {
          resultField.value = input - input2;
        } else if (operator === "*") {
          resultField.value = input * input2;
        } else if (operator === "/") {
          resultField.value = input / input2;
        } else {
          resultField.value = "연산자 미입력";
        }
      }

      function resetValues() {
        document.querySelector("#input").value = "";
        document.querySelector("#input2").value = "";
        document.querySelector("#operator").value = "";
        document.querySelector("#result").value = "";
      }
    </script>
  </body>
</html>
