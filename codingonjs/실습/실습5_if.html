<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let age = prompt("나이 입력해주세요");
      let gender = prompt("성별 입력해주세요 (남자,여자)");

      if (age >= 20) {
        alert(`성인 ${gender}`);
        21;
      } else if (age >= 17) {
        alert(`고등학생 ${gender}`);
      } else if (age >= 14) {
        alert(`중학생 ${gender}`);
      } else if (age >= 8) {
        alert(`초등학생 ${gender}`);
      } else if (age >= 0) {
        alert(`이제 태어난 ${gender}`);
      } else {
        alert("잘못 입력했음 다시 확인부탁바람");
      }
    </script>
  </head>

</html>
