    let sum = 0;
    let n = prompt("값 1부터 100까지");

    for (let i = 0; i < n; i++) {
      if (n >= 100) {
        alert("100초과");
        break;
      }
      if (i % 2 == 0 || i % 3 == 0) {
        sum += i;
      }
    }
    alert(sum);
