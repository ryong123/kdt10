    <script>
        // 1~100까지 배열 넣기
        let numbers = [];
        for (let i = 1; i <= 100; i++) {
        numbers.push(i);
        }
        
        console.log(numbers)

        let sumFor = 0;

        for (let j = 0; j<numbers.length; j++){
            sumFor += numbers[j];
        }
        console.log("For문을 사용한 합: "+ sumFor);


        let sumForof = 0;
        for(let number of numbers){
            sumForof += number
        }
        console.log("Forof문을 사용한 합: ", sumForof)

        let sumForEach = 0;
        numbers.forEach(function(number){
            sumForEach +=number;
        })
        console.log("ForEach를 사용한 합: ", sumForEach)
