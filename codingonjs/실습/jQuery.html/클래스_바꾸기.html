<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.0.min.js"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
      integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
      crossorigin="anonymous"
    ></script>
    <style>
      div {
        width: 100px;
        height: 100px;
      }
      div:hover {
        cursor: pointer;
      }
      .red {
        background-color: red;
      }
      .orange {
        background-color: orange;
      }
      .yellow {
        background-color: yellow;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
      .purple {
        background-color: purple;
      }
    </style>
    <script>
      let colors = ["red", "orange", "yellow", "green", "blue", "purple"];
      let currentIndex = 0;

      function changeColor() {
        // for (let i = 0; i < colors.length; i++) {
        //   $(".red").switchClass(colors[i], colors[(i + 1) % colors.length]);
        // }

        // if ($("div").hasClass("red")) {
        //   $("div").switchClass("red", "orange");
        // } else if ($("div").hasClass("orange")) {
        //   $("div").switchClass("red", "yellow");
        // }

        // 2번 방안
        let nowClass = $("div").attr("class");
        let i = colors.indexOf(nowClass); // 0~5

        if (i == colors.length - 1) {
          $("div").switchClass(nowClass, colors[0]);
        } else {
          $("div").switchClass(nowClass, colors[i + 1]);
        }
      }
    </script>
  </head>
  <body>
    <div class="red" onclick="changeColor();"></div>
  </body>
</html>
