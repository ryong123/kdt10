<!DOCTYPE html>
<html lang="en">
  <head>
    <script

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 100px;
        height: 100px;
      }
    </style>
    <script>
      function changeImg(name) {
        //img의 src 속성을 변경해주는 함수
        // name : agpple , banana, grape, peach
        $('img').attr('src', `./${name}.png`)

      }
    </script>
  </head>

  <body>

      
        <img src="" alt="과일" width="100px" height="100px" />
      
      <button onclick="changeImg('apple')">사과</button>
      <button onclick="changeImg('banana')">바나나</button>
      <button onclick="changeImg('grape')">포도</button>
      <button onclick="changeImg('peach')">복숭아</button>
    </div>
  </body>
</html>
