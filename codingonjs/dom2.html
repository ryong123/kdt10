<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom class</title>
    <style>
      .box {
        border: 1px solid black;
        width: 100px;
        height: 100px;
      }
      #green {
        background-color: green;
      }
      #red {
        background-color: red;
      }
      .d-none {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box d-none" id="green">1</div>
      <div class="box" id="red">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <button onclick="addClass()">addClass</button>
    <button onclick="removeClass()">removeaddClass</button>
    <button onclick="containsClass()">containsClass</button>
    <button onclick="toggleClass()">containsClass</button>
    <input type="text" name="userName" id="userName" />

    <!-- 클래스 관련 메소드 -->
    <script>
      let greenBox = document.getElementById("green");

      // 클래스 추가
      function addClass() {
        greenBox.classList.add("box1");
        console.log(greenBox.classList);
      }

      // 클래스삭제
      function removeClass() {
        greenBox.classList.remove("box1");
        console.log(greenBox.classList);
      }

      // 클래스 유무확인, true/false 반환
      function containsClass() {
        console.log(greenBox.classList.contains("box1")); //
      }

      // 클래스의 있으면 제거, 없으면 추가
      function toggleClass() {
        greenBox.classList.toggle("d-none");
      }
    </script>

    <!-- 속성 변경 메소드 -->
    <script>
      let inputEl = document.getElementById("userName");
      inputEl.setAttribute("placeholder", "name");
      // 이 방법도 사용 가능
      inputEl.placeholder = "name2";

      inputEl.style.color = "red";
    </script>
  </body>
</html>
