<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      for (i = 0; i < 10; i++) {
        console.log("인사를", i + 1, "번째 드립니다.");
      }

      // i * j =
      i = 1;

      for (i = 1; i < 10; i++) {
        for (j = 1; j < 10; j++) {
          console.log(i, "단", i, "x", j, "=", i * j);
        }
      }
    </script>
  </head>
  <body></body>
</html>
