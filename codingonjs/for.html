<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //13인 배수이면서 홀수인 숫자

      let num = prompt("숫자를 입력하세요 1~100");
      num = Number(num);

      if (num > 100) {
        alert("100초과 종료");
      } else {
        for (let i = 0; i < Number(num); i++) {
          if (i % 3 == 0) {
            console.log(i);
          }
        }
      }
    </script>
  </head>
  <body></body>
</html>
