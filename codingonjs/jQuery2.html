<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery 요소 추가, 삭제</title>
    <script>
      //요소 추가
      function appendJS() {
        let ul = document.querySelector("ul");
        let li = document.createElement("li");
        li.innerText = "red";
        ul.append(li);
      }

      function appendjQ() {
        $("ul").append("<li>jQuery append</li>");
      }

      function prependJS() {
        let ul = document.querySelector("ul");
        let li = document.createElement("li");
        li.innerText = "pink";
        ul.prepend(li);
      }

      function prependJQ() {
        $("ul").prepend("<li>jQuery append</li>");
      }

      // 형제 요소 추가
      function beforJS() {
        let green = document.querySelector(".green");
        // 추가할 요소 생성
        let li = document.createElement("li");
        li.innerText = "before JS";
        green.before(li);
      }
      function beforJQ() {
        $(".green").before("<li>before jQuery</li>");
      }

      // after
      // 위의 코드에서 before -> after

      function afterJS() {
        let green = document.querySelector(".green");
        // 추가할 요소 생성
        let li = document.createElement("li");
        li.innerText = "after JS";
        green.after(li);
      }
      function afterJQ() {
        $(".green").after("<li>after jQuery</li>");
      }

      // 요소 삭제
      // remove
      function removeJS() {
        let li = document.querySelector("#li2");
        li.remove();
      }
      function removeJQ() {
        $("#li2").remove();
      }
      // empty
      // 자식들을 모두 삭제
      function emptyJS() {
        let nums = document.querySelector(".nums");
        // nums.removeChild(); 매개변수로 자식 요소를 넣어줘야 함
        nums.innerHTML = "";
      }
      function emptyJQ() {
        $(".nums").empty();
      }

      // 요소 탐색
      function findParent() {
        //parent(): 부모요소 반환
        console.log($("#li2").parent());
      }
      function findParents() {
        // parents(): 조상 요소 모두 반환
        console.log($("#li2").parents());
      }

      function findNexet() {
        // next(): nextSibiling
        console.log($("#li2").next());
        console.log($("#li2").next([0]));
      }

      function findPrev() {
        // prev() : previousSibiling
        console.log($("#li2").prev());
      }

      function findChildren() {
        // Children() : 자식 요소 모두반환, childer과 동일하다
        console.log($("nums").children());
      }
    </script>
  </head>
  <body>
    <ul>
      <li>orange</li>
      <li class="green">green</li>
      <li>navy</li>
      <!-- li 추가 -->
    </ul>
    <button onclick="appendJS()">append js</button>
    <button onclick="appendjQ()">append jQuery</button>

    <button onclick="prependJS()">preppend js</button>
    <button onclick="prependJQ()">preppend jQuery</button>
    <br />
    <button onclick="beforJS()">before js</button>
    <button onclick="beforJQ()">before jQuery</button>
    <button onclick="afterJS()">after js</button>
    <button onclick="afterJQ()">after jQuery</button>

    <!-- 요소 삭제 -->
    <div>
      <ul class="nums">
        <li>1</li>
        <li id="li2">2</li>
        <li>3</li>
      </ul>
    </div>
    <button onclick="removeJS()">removeJS</button>
    <button onclick="removeJQ()">removeJQ</button>
    <button onclick="emptyJS()">emptyJS</button>
    <button onclick="emptyJQ()">emptyJQ</button>
    <br />
    <button onclick="findParent()">parent</button>
    <button onclick="findParents()">Parents</button>
    <button onclick="findNexet()">findNexet</button>
    <button onclick="findPrev()">findPrev</button>
    <button onclick="findChildren()">findChildren</button>
  </body>
</html>
