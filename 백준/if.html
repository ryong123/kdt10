<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let n = Number(prompt("값을 입력해주세요 1~100"));
      let sum = 0;

      for (let i = 0; i < n; i++) {
        if (i % 2 == 0 || i % 3 == 0) {
          sum += i;
        }
      }
      console.log(sum);
    </script>
  </head>
  <body></body>
</html>
