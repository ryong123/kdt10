<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc() 함수 예제</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
      }

      .container {
        width: 80%;
        margin: 0 auto;
      }

      .column {
        float: left;
        width: calc(50% - 20px);
        margin: 10px;
        box-sizing: border-box;
        background-color: #f2f2f2;
        padding: 20px;
      }

      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
  </head>
  <body>
    <div class="container clearfix">
      <div class="column">
        <h2>컬럼 1</h2>
        <p>이곳에는 첫 번째 컬럼의 내용이 들어갑니다.</p>
      </div>

      <div class="column">
        <h2>컬럼 2</h2>
        <p>
          두 번째 컬럼은 첫 번째와 동일한 너비를 가지며 여백이 포함된
          상태입니다.
        </p>
      </div>
    </div>
  </body>
</html>
